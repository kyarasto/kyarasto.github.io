<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyara's Website</title>
    <style>
        body {
            background-color: #D0E8F0; /* Baby blue background color */
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #header {
            position: relative;
        }

        #name {
            font-size: 36px;
            font-weight: bold;
            color: #333; /* Dark text color for contrast */
            margin-top: 50px;
        }

        hr {
            border: 1px solid #666; /* Grey color for the line */
            width: 50%;
            margin: 0 auto; /* Center the line */
            position: absolute;
            bottom: 0;
            left: 25%; /* Adjust left position as needed */
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="name">Kyara's Page</div>
        <hr>
    </div>
</body>
</html>
